<LayoutContainer id="sa_database_PageContainer" style="width:100%;height:100%;margin:5px;padding:0;">
    <ContentPane id="sa_database_ContentPaneTop" region="top" style="width:100%;height:29px;margin:0;padding:0;">
        <StackController style="" containerId="sadb_ContentContainer"></StackController>
    </ContentPane>
    <StackContainer id="sadb_ContentContainer" region="center" tabPosition="top" style="width:100%;height:100%; margin:0;padding:0;">
        <TDocSimpleTable id="sadb_TDocDBCurrentChanges" title="Current changes" iconClass="dijitCheckBoxIcon" style="margin:0;padding:0;">

            <ContentPane docPart="head">
                <!--<span style="margin-left:10px;font-weight:bold;font-size:14px;">Current changes</span><button>refresh</button><button>print</button>-->
                <table width="100%">
                    <tr>
                        <td><span style="margin-left:10px;font-weight:bold;font-size:14px;">Current changes</span></td>
                        <td></td>
                        <td width="100px"><button style="width:80px;">refresh</button></td>
                        <td width="100px"><button>print</button></td>
                        <td width="210px"></td>
                    </tr>
                </table>
            </ContentPane>
            <hTableSimpleFiltered docPart="htable"></hTableSimpleFiltered>
            <ContentPane docPart="total">
                <table width="100%">
                    <tr>
                        <td><textBox label="Rows:" labelstyle="width:100px;text-align:right" style="width:150px;margin-left:5px;"></textBox></td>
                    </tr>
                </table>
            </ContentPane>
            <ContentPane docPart="right" style="width:200px">
                <TitlePane title="info">

                </TitlePane>
                <TitlePane title="actions">

                </TitlePane>
            </ContentPane>

        </TDocSimpleTable>
        <ContentPane title="Change log" iconClass="dijitCheckBoxIcon">
        </ContentPane>
    </StackContainer>
</LayoutContainer>
