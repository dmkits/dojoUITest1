<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" lang="ru" Accept-Language="ru"/>

    <link rel="stylesheet" type="text/css" href="/css/main.css" media="screen">
    <title>testHTableSimple1f</title>
<body class="claro">
<page id="testHTableSimple1f" design="headline" style="position:absolute;left:0;top:0;right:0;bottom:0;">
    <ContentPane region="top">
        <Button id="btnLoadFail">load fail</Button><Button id="btnLoadNonCorrect">load non correct</Button>
        <Button id="btnLoadProdsSalesNoDuplex">load prodsSales no duplex</Button>
        <Button id="btnLoadProdsSalesNoConditions">load prodsSales no conditions</Button>
        <Button id="btnLoadProdsSalesEmptyConditions">load prodsSales empty conditions</Button>
        <Button id="btnLoadProdsSalesEmptyConditionsObj">load prodsSales empty conditions obj</Button>
        <Button id="btnLoadProdsSales">load prodsSales</Button>
        <Button id="btnLoadProdsRems">load prodsRems</Button>
    </ContentPane>
    <HTableSimpleFiltered id="hTableSimple1f" region="center" useFilters="true" title="HTable simple 1 filtered" style="margin:0;padding:0;"></HTableSimpleFiltered>
</page>
<script type="text/javascript">
    $app.dev=true;
    $app.startup("#testHTableSimple1f",function(){                                                          log("START testHTableSimple1f PAGE...",$$);//!!!IT'S FOR TESTING!!!
        $$.hTableSimple1f.onUpdateContent=function(params){
            log("hTableSimple1f.onUpdateContent params=",params)
        };
        $$.hTableSimple1f.onSelect=function(firstSelectedRowData, selection){
            this.setSelection(firstSelectedRowData, selection);
            log("hTableSimple1f.onSelect firstSelectedRowData=",firstSelectedRowData, "selection=",selection)
        };
        $$.btnLoadFail.onClick= function(){
            $$.hTableSimple1f.setContentFromUrl({url:"/test/1234567890-="});
        };
        $$.btnLoadNonCorrect.onClick= function(){
            $$.hTableSimple1f.setContentFromUrl({url:"/test/prodsSalesData.json"});
        };
        $$.btnLoadProdsSalesNoDuplex.onClick= function(){
            $$.hTableSimple1f.setContentFromUrl({url:"/test/prodsSalesWDupl"});
        };
        $$.btnLoadProdsSalesNoConditions.onClick= function(){
            $$.hTableSimple1f.setContentFromUrl({url:"/test/prodsSales"});
        };
        $$.btnLoadProdsSalesEmptyConditions.onClick= function(){
            $$.hTableSimple1f.setContentFromUrl({url:"/test/prodsSales", conditions:" "});
        };
        $$.btnLoadProdsSalesEmptyConditionsObj.onClick= function(){
            $$.hTableSimple1f.setContentFromUrl({url:"/test/prodsSales", conditions:{}});
        };
        $$.btnLoadProdsSales.onClick= function(){
            $$.hTableSimple1f.setContentFromUrl({url:"/test/prodsSales", conditions:{"1=":1}});
        };
        $$.btnLoadProdsRems.onClick= function(){
            $$.hTableSimple1f.setContentFromUrl({url:"/test/prodsRems", conditions:{"1=":1}});
        };
    });
</script>
</body>
</html>
