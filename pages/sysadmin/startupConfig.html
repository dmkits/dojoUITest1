<body>
<table width="100%" height="100%" style="position:static;top:0;">
    <tr>
        <td width="500px">
            <table width="500px" height="100%" style="position: static;top:0;">
                <tr height="30px">
                    <th width="150px" style="text-align:left;"><span style="margin-left:20px"><b>startup configuration:</b></span>
                        <span id="sa_startupConfig_configState">default</span>
                    </th>
                </tr>
                <tr height="25px">
                    <td><textBox id="dbHost" label="dbHost:" labelstyle="width:100px;text-align:right" style="width:350px;margin-left:5px;"></textBox></td>
                </tr>
                <tr height="25px">
                    <td colspan="2"><textBox id="dbName" label="dbName:" labelstyle="width:100px;text-align:right" style="width:200px;margin-left:5px;"></textBox></td>
                </tr>
                <tr height="25px">
                    <td><textBox id="dbUser" label="dbUser:" labelstyle="width:100px;text-align:right" style="width:100px;margin-left:5px;"></textBox></td>
                </tr>
                <tr height="25px">
                    <td><textBox id="dbPassword" label="dbPassword:" labelstyle="width:100px;text-align:right" style="width:150px;margin-left:5px;"></textBox></td>
                </tr>
                <tr height="25px">
                    <td><textBox id="configName" label="configName:" labelstyle="width:100px;text-align:right" style="width:150px;margin-left:5px;"></textBox></td>
                </tr>
                <tr height="40px">
                    <td>
                        <button id="sa_startupConfig_btnLoadConfig">Load config</button>
                        <button id="sa_startupConfig_btnSaveConfigAndReconnect">Store config & reconnect to database</button>
                    </td>
                </tr>
                <tr></tr>
            </table>
        </td>
        <td>
            <table width="200px" height="100%" style="position: static;top:0;">
                <tr height="30px">
                    <th><b>Database list</b></th>
                </tr>
                <tr height="25px;">
                    <td><div id="dbList" style="overflow-y:scroll"></div></td>
                </tr>
                <tr></tr>
            </table>
        </td>
    </tr>
</table>
</body>
<script type="text/javascript">
    var loadConfig=function (){
        $$("#dbHost").$.val("127.0.0.1:8080");
        $$("#dbName").$.val("GMSSample38");
        $$("#dbUser").$.val("sa");
        $$("#dbPassword").$.val("********");
        $$("#configName").$.val("debugDev");

        $$("#dbList").innerHTML="GMSData38<br>GMSSample38<br>GMSDev38_1<br>GMSText38_1";
    };
    loadConfig();
    $$("#sa_startupConfig_btnLoadConfig").$.click(function(){
        $$("#sa_startupConfig_configState").innerHTML="default. reloaded.";
        loadConfig();
    });
    $$("#sa_startupConfig_btnSaveConfigAndReconnect").$.click(function(){
        $$("#sa_startupConfig_configState").innerHTML="default. stored.reconnected.";
        loadConfig();
    });
</script>
