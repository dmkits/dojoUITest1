<page id="sysadmin_Page" style="display:none">

                    <td width="500px"></td>
                    <td><Button id="btnLogout">Logout</Button></td>
                </tr>
            </table>
        </ContentPane>
    </BorderContainer>
    <StackContainer id="sysadmin_InnerPages" region="center" tabPosition="top" class="sysadmin_Content"></StackContainer>
</page>
