<TDocSimpleTable id="tDocSimpleTable1" title="Template Document Simple Table 1" iconClass="dijitCheckBoxIcon" style="margin:0;padding:0;"></TDocSimpleTable>
<script type="text/javascript">                                                                             console.log("INNER PAGE tDocSimpleTable1",$$);
    $$.tDocSimpleTable1
            .setParams({dataURL: '/reports/cashier/prodsSales', dataURLCondition:null, buttonPrint: false, rightPane:{width:300}})
//            .addTotalCountNumberBox("ИТОГО строк:", 140, {style: "font-weight:bold;", inputStyle: "width:40px;"})
            .addSelectBox("CR",{valueItemName:"CRID", labelDataItem:"CRName",
                loadDropDownURL:"/reports/cashier/getDirCRsForSelect",contentTableCondition:"CRID=", width:300})
            .addHeaderDateBox("Date from",{contentTableCondition:"DocDate>="})
            .addHeaderDateBox("Date to",{contentTableCondition:"DocDate<="})
            .addCheckBtnCondition("ALL",{width:90})
            .addCheckBtnCondition("NOT Null",{width:90,contentTableConditions:{"NULLs<>":"0"}})
            .addCheckBtnCondition("Null",{width:90,contentTableConditions:{"NULLs~":"0"}})
            .addTotalCountNumberBox("Total rows:", 140)
            .addTotalSumNumberTextBox("Total qty:", 415, "Qty", {style:"font-weight:bold;"})
            .addTotalSumNumberTextBox("Total sum:", 205, "RealSum", {style:"font-weight:bold;",inputStyle:"width:95px",pattern:"#,###,###,###,##0.00#######"})
//            .addTotalSumNumberTextBox("ИТОГО Скидка:", 185, "DiscountSum", {style:"font-weight:bold;",inputStyle:"width:75px",pattern:"#,###,###,###,##0.00#######"});
            .addToolPane({title:"info",
                contentTableAction:function(params){
                    var info="";
                    if(params.contentTableSelectedRow){
                        info+="<b>OurID</b>: "+params.contentTableSelectedRow["OurID"];
                        info+="<br><b>StockID</b>: "+params.contentTableSelectedRow["StockID"];
                        info+="<br><b>CRName</b>: "+params.contentTableSelectedRow["CRName"];
                        info+="<br><b>ProdID</b>: "+params.contentTableSelectedRow["ProdID"];
                        info+="<br><b>ProdName</b>: "+params.contentTableSelectedRow["ProdName"];
                        info+="<br><b>Qty</b>: "+params.contentTableSelectedRow["Qty"];
                        info+="<br><b>PurPriceCC_wt</b>: "+params.contentTableSelectedRow["PurPriceCC_wt"];
                        info+="<br><b>RealPrice</b>: "+params.contentTableSelectedRow["RealPrice"];
                        info+="<br><b>RealSum</b>: "+params.contentTableSelectedRow["RealSum"];
                        info+="<br><b>DiscountP</b>: "+params.contentTableSelectedRow["DiscountP"];
                        info+="<br><b>DiscountSum</b>: "+params.contentTableSelectedRow["DiscountSum"];
                    }
                    params.thisToolPane.set("content",info);
                }
            });
    $$.tDocSimpleTable1.startupDoc();
</script>
</html>
